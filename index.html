<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Library</h1>
        <div class="row" id="books_container"></div>
        <button class="btn btn-info" id="add-book-btn">Add Book</button>

        <div id="form-div">
            <form>
                <div>
                    <label for="titleInput">Title</label>
                    <input type="text" id="titleInput">
                </div>

                <div>
                    <label for="authorInput">Author</label>
                    <input type="text" id="authorInput">
                </div>

                <div>
                    <label for="numPagesInput">Number of pages</label>
                    <input type="number" id="numPagesInput">
                </div>
                
                <input type="button" class="btn btn-info" id="close-btn" value="Close">
                <input type="button" class="btn btn-primary" id="add-btn" value="Add">
            </form>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
